name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.CONTAINER_REGISTRY_KEY }}

      - name: Docker build
        run: docker build DemoApp/. --tag cr.yandex/crpmoh45s6vnpdu1n8p7/demo-app:latest

      - name: Docker push
        run: docker push cr.yandex/crpmoh45s6vnpdu1n8p7/demo-app:latest
